<body>
    
    <div id="adding">
        <form class="operation">
            Add: <input/ class="inputBox" step="100" placeholder="enter a number" type="number"  type="button"> + <input/ class="inputBox" step="100" placeholder="enter a number"  type="number" type="button"> = 
        <button id="addButton"> Add</button>
        </form> 
    <div name="Subtract">
        <form  class="operation">
            Subtract: <input/ class="inputBox" step="100" placeholder="enter a number" type="number" type="button"> - <input/ class="inputBox" step="100" placeholder="enter a number" type="number" type="button"> =
            <button id="subButton"> Subtract </button>
        </form>
    </div>
    <div name="mulitply">
        <form class="operation">
            Mulitply: <input/ class="inputBox" step="100" placeholder="enter a number" type="number" type="button"> * <input/ class="inputBox" step="100" placeholder="enter a number" type="number" type="button"> =
            <button id="multButton"> Mulitply</button>

        </form>  
    </div>       
</div>
