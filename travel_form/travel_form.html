<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="travel_form.css">
</head>

<body>
    <div id="container">
        <div>
            <form name="userForm">
                <label for="firstName"> First Name:</label> <input name="firstName" type="text"
                    placeholder="First Name">
        </div>
        <div>
            <label for="lastName"> Last Name: </label> <input name="lastName" type="text" placeholder="Last Name">
        </div>
        <div>

            <label for="age"> Age:</label> <input name="age" type="number" placeholder="your age">
        </div>
        <div> <label for="gender"> Gender: </label>
            Male <input name="gender" type="radio" value="Male">
            Female <input name="gender" type="radio" value="Female">
            Other <input name="gender" type="radio" value="Other">
        </div>
        <div> <label for="destination">Destination:</label>
            Valhalla <input name="destination" type="radio" value="Valhalla">
            Hades <input name="destination" type="radio" value="Hades">
            Nirvana <input name="destination" type="radio" value="Nirvana">
            Atlantis <input name="destination" type="radio" value="Atlantis">
        </div>
        <div> <label for="dietary"> Food Notes: </label>
            Vegetarian <input name="dietary" type="checkbox" value=" Vegetarian">
            Nut Alergy <input name="dietary" type="checkbox" value=" Nut Alergy">
            Keto <input name="dietary" type="checkbox" value=" Keto">
        </div>



        <button> SUBMIT </button>
        </form>

    </div>
    <script src="travel_form.js"></script>
</body>

</html>
